<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>facebook recommendation service</title>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script src="js/uiFunctions.js"></script>
		<script src="js/apiFunctions.js"></script>
		<script src="js/dataFunctions.js"></script>
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="header">
			<div id="header_content">
				<span style="color:#fff; font-weight:bold;">facebook</span>
				<br />
				recommendation
				<br />
				service
			</div>
		</div>
		<div id="container">
			<div id="content_wrapper">
				<div id="fb_login">
					<fb:login-button id="facebookButton" scope="user_likes,friends_likes,read_friendlists" show-faces="false"></fb:login-button>
				</div>
				<div id="menu">
					<ul>
						<li class="list_head">
							MOVIES
						</li>
						<li>
							<a href='javascript:recommendItems("movies"); document.getElementById("current_content").innerHTML = "recommended movies";'>recommended movies</a>
						</li>
						<li>
							<a href='javascript:getMyCovers("movies"); document.getElementById("current_content").innerHTML = "movies I like";'>movies I like</a>
						</li>
						<li>
							<a href='javascript:getMyFriendsCovers("movies"); document.getElementById("current_content").innerHTML = "movies my friends like";'>movies my friends like</a>
						</li>
					</ul>

					<ul>
						<li class="list_head">
							MUSIC
						</li>
						<li>
							<a href='javascript:recommendItems("music"); document.getElementById("current_content").innerHTML = "recommended artists";'>recommended artists</a>
						</li>
						<li>
							<a href='javascript:getMyCovers("music"); document.getElementById("current_content").innerHTML = "artists I like";'>artists I like</a>
						</li>
						<li>
							<a href='javascript:getMyFriendsCovers("music"); document.getElementById("current_content").innerHTML = "artists my friends like";'>artists my friends like</a>
						</li>
					</ul>

					<ul>
						<li class="list_head">
							BOOKS
						</li>
						<li>
							<a href='javascript:recommendItems("books"); document.getElementById("current_content").innerHTML = "recommended books";'>recommended books</a>
						</li>
						<li>
							<a href='javascript:getMyCovers("books"); document.getElementById("current_content").innerHTML = "books I like";'>books I like</a>
						</li>
						<li>
							<a href='javascript:getMyFriendsCovers("books"); document.getElementById("current_content").innerHTML = "books my friends like";'>books my friends like</a>
						</li>
					</ul>
				</div>
				<div id="content">

				</div>
                        <div id="current_content"></div>
				<div id="pic_screen"></div>
			</div>
		</div>
	</body>
</html>
